<div class="page-container">


  <!-- Start page content wrapper -->
  <div class="page-content-wrapper animated fadeInRight" ng-controller="monthlytrends as chart">
    <div class="page-content">

      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Averange Monthly Uptime (%)</h5>
              <!-- ibox-tools -->
            </div>
            <div class="ibox-content collapse in">
              <div class="chartdiv-container chartdiv">
                <am-chart id="Trends" options="trendLines"></am-chart>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Montly uptime trends</h5>
            </div>
            <div class="ibox-content collapse in">
              <div class="widgets-container">


               <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                      <thead>
                      <tr>
                          <th>ATM</th>
                          <th>Oct - 15</th>
                          <th>Nov - 15</th>
                          <th>Dec - 15</th>
                          <th>Jan - 16</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr ng-repeat="person in persons">
                          <td>{{ person.Name }}</td>

                          <td>{{ person.Age }}</td>
                          <td>{{ person.Age }}</td>
                          <td>{{ person.Age }}</td>
                          <td>{{ person.Age }}</td>
                      </tr>
                      </tbody>
                  </table>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
